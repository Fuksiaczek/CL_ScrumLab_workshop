<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://kit.fontawesome.com/e817da4ca7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Hello App!</h1>
    </header>



    <section class="notifications">
      <div class='notifications-container'>
        <div class="notifications-element info">
          <i class="fas fa-info"></i>
          <p>Masz już <span id="notification-counter">99</span> przepisów, nieźle!</p>
          <i class="fas fa-times"></i>
        </div>
        <div class="notifications-element warning">
          <i class="fas fa-exclamation"></i>
          <p>Pamiętaj aby dodać plan!</p>
          <i class="fas fa-times"></i>
        </div>
        <div class="notifications-element success">
          <i class="fas fa-check"></i>
          <p>Świetnie, że jesteś, udanego planowania i smacznego! :)</p>
          <i class="fas fa-times"></i>
        </div>
      </div>
    </section>



    <script src="./js/app.js"></script>
  </body>
</html>
