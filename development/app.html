<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e817da4ca7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>

<header>
    <h1>
        <span id="first">Zaplanuj</span>
        <span id="second">Jedzonko</span>
    </h1>
    <div class="login-name">
        <p class="name">Imię</p>
        <i class="far fa-2x fa-user-circle"></i>
    </div>
</header>
<main class="main_app">
    <aside>
        <div class="aside-menu">
            <ul>
                <li>
                    <a href="#">Pulpit</a>
                    <i class="arrow-icon"></i>
                </li>
                <li>
                    <a href="#">Przepisy</a>
                    <i class="arrow-icon"></i>
                </li>
                <li>
                    <a href="#">Plany</a>
                    <i class="arrow-icon"></i>
                </li>
            </ul>
        </div>
    </aside>
    <div class="firstvisit_form">
        <div class="width_limit">
            <h2>Witaj,</h2>
            <h3>wygląda na to, że jesteś tutaj pierwszy raz!</h3>
            <form>
                <input type="text" name="lastname" placeholder="tutaj wpisz jak masz na imię">
                <button id="name_button" type="submit" value="Submit">Gotowe!</button>
            </form>
            <p>Podaj nam swoje imię, a my zorganizujemy dla Ciebie naszą aplikację :) </p>
        </div>
    </div>

    <!-- widget -->
    <div class="main-panel">



        <section class="notifications">
            <div class='notifications-container'>
                <div class="notifications-element info">
                    <i class="fas fa-info"></i>
                    <p>Masz już <span id="notification-counter">99</span> przepisów, nieźle!</p>
                    <i class="fas fa-times exit-first"></i>
                </div>
                <div class="notifications-element warning">
                    <i class="fas fa-exclamation"></i>
                    <p>Pamiętaj aby dodać plan!</p>
                    <i class="fas fa-times exit-second"></i>
                </div>
                <div class="notifications-element success">
                    <i class="fas fa-check"></i>
                    <p>Świetnie, że jesteś, udanego planowania i smacznego! :)</p>
                    <i class="fas fa-times exit-third"></i>
                </div>
            </div>
        </section>
    </div>

</main>
<script src="./js/app.js"></script>

</body>

</html>
