<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700|Open+Sans:300,400,600,700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e817da4ca7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>

<header>
    <h1>
        <span id="first">Zaplanuj</span>
        <span id="second">Jedzonko</span>
    </h1>
    <div class="login-name">
        <p class="name">Imię</p>
        <i class="far fa-2x fa-user-circle"></i>
        <div class="reset-localStorage">zresetuj</div>
        <div class="logout">wyloguj się</div>
    </div>
</header>

<!--main view-->

<main class="main-app">
    <aside>
        <div class="aside-menu">
            <ul>
                <li>
                    <a href="app.html">Pulpit</a>
                    <i class="arrow-icon"></i>
                </li>
                <li>
                    <a href="recipes.html">Przepisy</a>
                    <i class="arrow-icon"></i>
                </li>
                <li>
                    <a href="schedules.html">Plany</a>
                    <i class="arrow-icon"></i>
                </li>
            </ul>
        </div>
    </aside>

    <div class="main-panel">

        <div class="recipe-panel">
            <div class="recipe-container">
                <div class="recipe-list-title">
                    <span>Lista przepisów</span>
                    <div id="add-recipe">
                        <i class="fas fa-plus-square"></i>
                    </div>
                </div>

                <div class="table-scroll">
                    <table id="table-recipes">
                        <thead class="table-header">
                        <tr>
                            <th>ID</th>
                            <th>NAZWA</th>
                            <th>OPIS</th>
                            <th>AKCJE</th>
                        </tr>
                        </thead>
                        <tbody class="table-content">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="add-recipe-modal">
            <div class="add-top">
                <h3>Nowy Przepis</h3>
                <button id="exit-recipe-button">Zapisz i zamknij</button>
            </div>
            <form>
                <div>
                    <label for="recipe-name">Nazwa przepisu</label>
                    <input type="text" id="recipe-name" placeholder="Zapiekanka z ziemniakami i brukselką.">
                </div>
                <div>
                    <label for="recipe-description">Opis przepisu</label>
                    <textarea id="recipe-description"
                              placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit"></textarea>
                </div>
            </form>
            <div class="recipe-two-col">
                <div>
                    <label for="instructions">Instrukcje</label>
                    <div class="input-div">
                            <textarea name="instructions" id="instructions" cols="30" rows="10"
                                      placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit"></textarea>
                        <i class="fas fa-plus-square" id="add-instructions"></i>
                    </div>
                    <div class="lists">
                        <ol id="instructions-list">
                        </ol>
                    </div>
                </div>
                <div>
                    <label for="ingredients">Składniki</label>
                    <div class="input-div">
                        <input type="text" id="ingredients" placeholder="Tarty parmezan lub inny ser.">
                        <i class="fas fa-plus-square" id="add-ingredients"></i>
                    </div>
                    <div class="lists">
                        <ul id="ingredients-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>

<script src="./js/recipe.js"></script>

</body>

</html>
